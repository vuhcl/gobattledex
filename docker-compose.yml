
volumes:
  dev_postgres_data: {}
  prod_postgres_data: {}
  prod_postgres_data_backups: {}
  prod_django_media: {}

services:
  django:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: production
    init: true
    image: pvpogo_tools_prod_django
    volumes:
      - prod_django_media:/app/pvpogo_tools/media
    depends_on:
      - postgres
    env_file:
      - .env
    command: [/start]

  dev:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: development
    profiles: [dev]
    init: true
    image: pvpogo_tools_dev_django
    depends_on:
      - postgres
    environment:
      - DEBUG=true
    env_file:
      - .env
    volumes:
      - .:/app:z
    ports:
      - "8000:8000"
    command: [/start-dev]

  postgres:
    build:
      context: .
      dockerfile: ./docker/postgres/Dockerfile
    volumes:
      - prod_postgres_data:/var/lib/postgresql/data
      - dev_postgres_data:/var/lib/postgresql/dev-data
      - prod_postgres_data_backups:/backups
    env_file:
      - .env

  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - prod_django_media:/usr/share/nginx/media:ro
      - ./certs:/etc/nginx/certs
    restart: always
    depends_on:
      - django

